<body>
  <div id="wrapper" class="wrapper">
    <div id="statsCont" class="statsCont">
      <h3 id="totalDisp">gesamt<br>---</h3>
      <span class="hoverline">
        <h3 style="text-align: center;"><a id="stats" href="/stats.html">online<br>---</a></h3>

    <div class="mainBtnCont" id="mainButtonCont">
      <input type="button" onclick="verzweifle()" value="ich verzweifle" id="mainButton" class="bigButton" accesskey="f" />
      <div class="ringStart"></div>
    </div>

    <div class="tinyWrapper">
      <span style="display: flex; flex-direction: row;" class="hoverline">
        <input id="nameInput" maxlength="15" pattern=".{1,15}" title="Wähle einen bis zu 15 Zeichen langen Namen" type="text" name="name_input" value="Gast" class="nameInput" autocomplete="off" />
        <div id="commentButton">
    +
        </div>
      </span>
      <div class="spacer">
      </div>
      <span style="width: 100%;" class="hoverline">
        <textarea id="commentInput" maxlength="75" pattern=".{0,75}" title="Kommentare dürfen nur 75 Zeichen lang sein" type="text" name="comment_input" value="" class="nameInput commentInput" autocomplete="off"></textarea>
      </span>
    </div>

    <div id="popupAnker"></div>
    <div id="toastAnker" class="toastAnker">

    </div>
