name: CD

on:
  push:
    branches:
      - master
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: compute deploy path
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          if [ $BRANCH == "master" ]; then
            DEPLOY_PATH=/private-backup/nginx/static/fp.timephy.com/
          elif [ $BRANCH == "staging" ]; then
            DEPLOY_PATH=/private-backup/nginx/static/staging-fp.timephy.com/
          fi
          echo $BRANCH
          echo $DEPLOY_PATH
          echo "::set-env name=DEPLOY_PATH::$DEPLOY_PATH"

      - name: rsync
        run: |
          node get-version.js > version.json
          sed -i "s/{{COMMIT_SHA}}/$GITHUB_SHA/g" sw.js
          mkdir -p ~/.ssh
          # "" required, otherwise multiline secret is not treated correctly
          echo "${{ secrets.id_rsa }}" > ~/.ssh/id_rsa
          # rsync error if id_rsa is readable by other users
          chmod 700 ~/.ssh/id_rsa
          ssh-keyscan $SERVER > ~/.ssh/known_hosts
          # no / behind directories, otherwise only contents will be copied
          rsync -r -v --delete-after \
            *.html scripts styles images manifest.json sw.js version.json \
            cd@$SERVER:$DEPLOY_PATH
        env:
          SERVER: timephy.com
